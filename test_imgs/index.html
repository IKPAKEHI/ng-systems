<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="default.css" />
        <link href="css/jquery.Jcrop.min.css" rel="stylesheet" type="text/css" />
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.Jcrop.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container">		
                <!-- upload form -->
                <form id="upload_form" enctype="multipart/form-data" method="post" action="upload.php" onsubmit="return checkForm()">
                    <!-- hidden crop params -->
                    <input type="hidden" id="x1" name="x1" />
                    <input type="hidden" id="y1" name="y1" />
                    <input type="hidden" id="x2" name="x2" />
                    <input type="hidden" id="y2" name="y2" />

                    <h2>Шаг 1: Пожалуйста, выберите файл изображения</h2>
                    <div><input type="file" name="image_file" id="image_file" onchange="fileSelectHandler()"/></div>

                    <div class="step2">
                        <h2>Шаг 2: Пожалуйста, выберите область</h2>
                        <img id="preview" />
                        <div class="info">
                            <input type="hidden" id="filesize" name="filesize" />
                            <input type="hidden" id="filetype" name="filetype" />
                            <input type="hidden" id="filedim" name="filedim" /><br><br>
                            <input type="hidden" id="w" name="w" /><br><br>
                            <input type="hidden" id="h" name="h" /><br><br>
                        </div>

                        <input type="submit" class="button default" value="Обрезать и загрузить" />
                    </div>
                </form>
            
        </div>
    </body>
</html>
